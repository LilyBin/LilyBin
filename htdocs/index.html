<!doctype html>
<html>
	<head>
		<title>LilyBin LilyPond Score Editor</title>
		<meta charset="utf-8">
		<meta property="og:title" content="LilyPond Score">
		<meta property="og:description" content="LilyPond Score made using LilyBin.">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script data-main="/js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,800">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="apple-touch-icon" sizes="180x180" href="/images/ly-ios-precomposed.png">
	</head>
	<body>
		<nav id="header" class="navbar navbar-lilybin navbar-unresponsive navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand navbar-brand-img">
						<img width="30" height="30" src="/images/ly.svg">
					</span>
					<span class="navbar-brand">
						<a href="/">LilyBin</a>
						<a href="https://github.com/trevordixon/LilyBin" title="View Sources" data-toggle="tooltip"><i class="fa fa-github"></i></a>
					</span>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="#" class="noop" id="preview_button" title="<kbd><kbd>Ctrl</kbd>+<kbd>Enter</kbd></kbd>" data-toggle="tooltip">Preview</a></li>
					<li class="dropdown">
						<a href="#" id="version_btn" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">LilyPond <span class="caret"></span></a>
						<ul class="dropdown-menu" id="version_selection" role="menu">
							<li><a href="#" class="noop" data-version="stable">
								Latest Stable
							</a></li>
							<li><a href="#" class="noop" data-version="unstable">
								Latest Unstable
							</a></li>
						</ul>
					</li>
					<li><a href="#" id="reset_button">Reset</a></li>
					<li><a href="#" class="noop" id="save_button" title="<kbd><kbd>Ctrl</kbd>+<kbd>S</kbd></kbd>" data-toggle="tooltip">Save</a></li>
					<li><a href="#" class="noop" id="undo_button" title="<kbd><kbd>Ctrl</kbd>+<kbd>Z</kbd></kbd>" data-toggle="tooltip">Undo</a></li>
					<li><a href="#" class="noop" id="redo_button" title="<kbd><kbd>Ctrl</kbd>+<kbd>Y</kbd></kbd>" data-toggle="tooltip">Redo</a></li>
				</ul>
			</div>
		</nav>
		<div id="main">
			<div class="col-sm-5" id="code_container">
				<textarea id="code"></textarea>
			</div>
			<div class="col-sm-7" id="preview_container">
				<img id="preview">
				<div class="preview_controls">
					<div class="btn-group" role="group">
						<button class="btn btn-default btn-sm-sm" id="prev" disabled aria-label="Previous page"><i class="fa fa-chevron-left"></i></button>
						<button class="btn btn-default btn-sm-sm" id="next" disabled aria-label="Next page"><i class="fa fa-chevron-right"></i></button>
					</div>
					<div class="btn-group" role="group">
						<button class="btn btn-default btn-sm-sm" id="zoom_in" aria-label="Zoom in"><i class="fa fa-search-plus"></i></button>
						<button class="btn btn-default btn-sm-sm" id="zoom_out" aria-label="Zoom out"><i class="fa fa-search-minus"></i></button>
					</div>
					<button class="btn btn-default btn-sm-sm" id="fit" data-toggle="tooltip" title="Fit"><i class="fa fa-arrows-alt"></i></button>
					<button class="btn btn-default btn-sm-sm" id="fitw" data-toggle="tooltip" title="Fit width"><i class="fa fa-expand"></i></button>
					<button class="btn btn-default btn-sm-sm" id="pdf" data-toggle="tooltip" title="Download PDF"><i class="fa fa-file-pdf-o"></i></button>
					<button class="btn btn-default btn-sm-sm" id="midi" data-toggle="tooltip" title="Download MIDI"><i class="fa fa-file-audio-o"></i></button>
				</div>
				<div class="preview_error">
					<div class="container-fluid bg-danger">
						<h3 class="text-danger">Error</h3>
						<pre class="message"></pre>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
